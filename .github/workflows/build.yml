name: Build Project

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '*.txt'
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.txt'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # Checkout current repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Setup Java 11 environment
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      # Run static code analysis in project
      - name: Run static code analysis
        run: ./gradlew detekt --parallel

      # Run all tests in project
      - name: Run all tests
        run: ./gradlew test --parallel

      # Upload test reports
      - name: Upload test reports
        uses: actions/upload-artifact@v2
        with:
          name: tests
          path: |
            ${{ github.workspace }}/kotlinify-core/build/reports/tests
            ${{ github.workspace }}/kotlinify-idea-plugin/build/reports/tests
        if: ${{ always() }}

      # Collect detekt and kover reports from all modules
      - name: Collect reports
        run: ./gradlew detektMergeReports koverCollectReports --parallel

      # Upload coverage reports
      - name: Upload coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: kover
          path: ${{ github.workspace }}/build/reports/kover
        if: ${{ always() }}

  build-core:
    needs: [ check ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Check out current repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Validate gradle wrapper
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Build :kotlinify-core module
      - name: Build module
        run: ./gradlew :kotlinify-core:build

  build-idea-plugin:
    needs: [ check ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Check out current repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Validate gradle wrapper
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # Set environment variables
      - name: Export properties
        id: properties
        shell: bash
        run: |
          PROPERTIES="$(./gradlew properties --console=plain -q)"

          echo "::set-output name=pluginVerifierHomeDir::~/.pluginVerifier"

          ./gradlew listProductsReleases

      # Cache Plugin Verifier IDEs
      - name: Setup plugin verifier IDEs cache
        uses: actions/cache@v2.1.7
        with:
          path: ${{ steps.properties.outputs.pluginVerifierHomeDir }}/ides
          key: plugin-verifier-${{ hashFiles('build/listProductsReleases.txt') }}

      # Run the IntelliJ Plugin Verifier tool
      - name: Check the binary compatibility
        run: ./gradlew :kotlinify-idea-plugin:runPluginVerifier -Pplugin.verifier.home.dir=${{ steps.properties.outputs.pluginVerifierHomeDir }}

      # Upload results of the IntelliJ Plugin Verifier
      - name: Upload IntelliJ Plugin Verifier results
        uses: actions/upload-artifact@v2
        with:
          name: pluginVerifier
          path: ${{ github.workspace }}/kotlinify-idea-plugin/build/reports/pluginVerifier
        if: ${{ always() }}

      # Prepare plugin archive content for creating artifact
      - name: Prepare plugin artifact
        id: artifact
        shell: bash
        run: |
          cd ${{ github.workspace }}/kotlinify-idea-plugin/build/distributions
          FILENAME=`ls *.zip`
          unzip "$FILENAME" -d content
          echo "::set-output name=filename::${FILENAME:0:-4}"

      # Upload already-built plugin as an artifact for downloading
      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: ${{ github.workspace }}/kotlinify-idea-plugin/build/distributions/content/*/*
