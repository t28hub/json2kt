name: Build Project

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '*.txt'
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Set environment variables
      - name: Export properties
        id: properties
        shell: bash
        run: |
          PROPERTIES="$(./gradlew properties --console=plain -q)"

          echo "::set-output name=pluginVerifierHomeDir::~/.pluginVerifier"

          ./gradlew listProductsReleases

      # Run tests
      - name: Run tests
        run: ./gradlew test

      # Upload tests results
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: tests
          path: ${{ github.workspace }}/build/reports/tests
        if: ${{ always() }}

      # Cache Plugin Verifier IDEs
      - name: Setup plugin verifier IDEs cache
        uses: actions/cache@v2.1.7
        with:
          path: ${{ steps.properties.outputs.pluginVerifierHomeDir }}/ides
          key: plugin-verifier-${{ hashFiles('build/listProductsReleases.txt') }}

      # Run the IntelliJ Plugin Verifier tool
      - name: Check the binary compatibility
        run: ./gradlew runPluginVerifier -Pplugin.verifier.home.dir=${{ steps.properties.outputs.pluginVerifierHomeDir }}

      # Upload results of the IntelliJ Plugin Verifier
      - name: Upload IntelliJ Plugin Verifier results
        uses: actions/upload-artifact@v2
        with:
          name: pluginVerifier
          path: ${{ github.workspace }}/build/reports/pluginVerifier
        if: ${{ always() }}

      # Prepare plugin archive content for creating artifact
      - name: Prepare plugin artifact
        id: artifact
        shell: bash
        run: |
          cd ${{ github.workspace }}/build/distributions
          FILENAME=`ls *.zip`
          unzip "$FILENAME" -d content
          echo "::set-output name=filename::${FILENAME:0:-4}"

      # Upload already-built plugin as an artifact for downloading
      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: ./build/distributions/content/*/*
